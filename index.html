<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Unwebarchiver</title>
	<script src="/assets/js/webarchiver.js"></script>
</head>
<body>
	<h1>Unwebarchiver</h1>
	<p>
		Unwebarchiver is a web extractor for <code>.webarchive</code> files. <code>.webarchive</code> files are binary <code>.plist</code> files saved from Safari when using <code>File > Save asâ€¦</code> on a web page.
	</p>
	<form action="/">
		<label for="file-selector">File (<code>.webarchive</code>)</label>
		<input id="file-selector" type="file" accept=".webarchive" />
	</form>
	<p>
		Download an <a href="/assets/example/example.com.webarchive">example .webarchive file</a> or <a href="/assets/example/example.com.webarchive.xml">view an example result file</a>.
	</p>
</body>
</html>
